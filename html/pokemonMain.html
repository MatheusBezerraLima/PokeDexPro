<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/detailsPokemon.js" defer></script>
    <link rel="stylesheet" href="../css/detailsPokemon.css">

    <title>Pokemon main | Pokédex Pro</title>


</head>
<body class="page-transition">
    <img src="../icons/left.png" class="return-icon" onclick="returnPreviousPage()" alt="">
    <div class="trapezoid"></div>

    <div class="box_img_pokemon">
        <img class="img_pokemon" src="" alt="">
    </div>

    <div class="box-details-pokemon">
        <div class="fixed-box">
            <div class="name-id-pokemon">
                <h1 class="name-pokemon"></h1>
                <span class="id-pokemon">N° <span class="id">0987</span></span>
            </div>
            
            <div class="type-pokemon">
                <div class="type planta"><p>Planta</p></div>
                <div class="type fire"><p>Fogo</p></div>
            </div>
        </div>

        <div class="slider">
            <div class="controls">
              <button data-slide="0" class="active">Sobre</button>
              <button data-slide="1" class="disable">Status</button>
              <button data-slide="2" class="disable">Moves</button>
            </div>
            <div class="slides">
              <div class="slide" id="slide1">
                <div class="general-infos">

                    <div class="text-infos">
                        <div class="box-text-pokemon">
                            <h3>Description</h3><br>
                            <p class="text-pokemon">
                              
                            </p>
                        </div>

                        <div class="weight-and-size">
                            <div class="weight">
                                <img src="../icons/weight.png" alt="">
                                <p class="p-weight"></p>
                            </div>
                            <div class="size">
                                <img src="../icons/heigth.png" alt="">
                                <p class="p-size"></p>
                            </div>
                        </div>
                    </div>

                    <div class="percentage-sex">
                        <canvas class="graph-percentage-sex"></canvas>
                    </div>
                </div>

                <div class="evolution_chain">

                </div>
              </div>

              <div class="slide" id="slide2">   
                <div class="box-graph">
                    <canvas class="slide-stats"  id="slide2"> </canvas>
                </div>

                <div class="resistencia">
                    <div class="item">
                        <div class="title-item">Dano normal contra</div>
                        <div class="content-item" id="box-normal-damage"></div>
                    </div>
                    <div class="item">
                        <div class="title-item">Fraco contra</div>
                        <div class="content-item" id="box-double-damage">
                        </div>
                    </div>
                    <div class="item" >
                        <div class="title-item">Muito resistente contra</div>
                        <div class="content-item" id="box-half-damage"></div>
                        <!-- <button onclick="typePokemon()"></button> -->
                    </div>
                    <div class="item" id="box-resistance">
                        <div class="title-item">Imune contra</div>
                        <div class="content-item" id="box-no-damage"></div>
                    </div>
               
                   
                </div>
              </div>
             

              <div class="slide" id="slide3">
               
              </div>
            </div>
            
          </div>

          <button class="button-add-team" onclick="addPokemonTeam()">Adicionar ao time +</button>
          <!-- Div para exibir a mensagem -->
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
