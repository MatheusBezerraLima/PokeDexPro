<html lang="pt-br">

    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="../css/chat.css">

    <script src="../js/chatPokemon.js" defer></script>


    <title>Chat | Pokemon </title>
</head>
<body>

    <header>
        <nav>
            <a href="../html/main.html"><i class="fa-solid fa-x"></i></a>
            <img src="../images/logoHeader.png" alt="">
        </nav>
    </header>

    <main>
        <section class="box-chat">
            <div class="box-messages">
                                
            </div>
            <form id="formQuestionChat">

                </div>
            </form>
              
        </section>
    </main>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
