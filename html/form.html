<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/styleform.css">
</head>
<body>

    <section class="container">
        <div class="container-form">
            <div class="lado-esq">
                <img src="../images/image-form.jpg" alt="">
            </div>
            <div class="lado-dir">
                <h3>Cadastro</h3>
                <div class="formulario">
                    <form>

                        <label for="Nome">Nome de usuario:</label>
                        <input name="Nome" type="text">

                        <label for="email">Nome de usuario:</label>
                        <input name="email" type="email">

                        <label for="senha">Nome de usuario:</label>
                        <input name="senha" type="password">

                        <button type="submit">Cadastrar </button>
                    </form>
                    <p>ou via redes sociais</p>
                    <div class="icons-form">
                        <img src="../images/icons8-google-logo-50.png" alt="google">
                        <img src="../images/icons8-facebook-novo-50.png" alt="facebook">
                        <img src="../images/icons8-nova-mensagem-50.png" alt="email">
                        
                    </div>
                </div> <!--formulario-->
            </div>
        </div>
    </section>
    
</body>
</html>
