<body>

    <section class="container">
        <div class="container-form">

            </div>
            <div class="lado-dir">
                <div class="title"> <h3>CADASTRO</h3></div>
               
                <div class="formulario">
                    
                    <form>
                        <label for="Nome">Nome de usuario:</label>

                        <label for="email">Nome de usuario:</label>

                        <label for="senha">Nome de usuario:</label>
                        <input name="senha" type="password">


                        <button type="submit">CADASTRAR </button>
                    </form>
                    <p>ou</p>
                    <div class="icons-form">
                        <img src="../images/icons8-google-logo-50 (1).png" alt="google">
                        <img src="../images/icons8-facebook-novo-50 (1).png" alt="facebook">
                        <img src="../images/icons8-nova-mensagem-50 (1).png" alt="email">
                        
                    </div>
                </div> <!--formulario-->
            </div>
        </div>
